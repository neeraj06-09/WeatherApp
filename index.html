<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Check Weather</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body style="background-image: url(bkg2.jpg); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">
    <div class="main">
        <div class="input">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city">
        </div>

        <div class="weather-body">
            <div class="location">
                <div class="city" id="city">Dehli, IND</div>
                <div class="date" id="date">24 Jan, 2021</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">15&deg;C</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img" id="img"></div>
            </div>
        </div>
        
    </div>

    <script src='script.js'></script>
</body>
</html>
